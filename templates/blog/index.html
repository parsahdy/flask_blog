{% extends 'blog/base.html' %}

{% blog title %}Blog{% endblock %}


{% blog page_content %}
<h1>Blog</h1>
{% for post in posts %}
<div>
    <h2><a href="{{ url_for('blog.single_post', slug=post.slug) }}">{{ post.title }}</a></h2>
    <p>{{ post.summary or post.content | truncate(64, true, '...')}}</p>
</div>
{% endfor %}
{% endblock %}
